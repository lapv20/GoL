<html>

<head>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
<script src="gameOfLife.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>

<style>
	.live {
		padding: 10px;
		background-color: green;
	}
	.death {
		padding: 10px;
		background-color: lightgray;
	}
	table, th, tr, td {
		border-collapse: initial !important;
		border: 1px solid white;
	}
</style>

</head>

<body>
	<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<p class="text-center h3 text-upper text-info">Game of Life</p>
		</div>
	</div>
		<div class="row">
			<div class="col-lg-12">
				<p class="text-center">
					<button class="btn btn-primary" onclick="play()" id="play"> <i class="fa fa-play fa-fw"></i> Run</button>
					<button class="btn btn-danger" onclick="stop()" id="stop"> <i class="fa fa-stop fa-fw"></i> Stop</button>
					<button class="btn btn-warning" onclick="nextStep()"> <i class="fa fa-step-forward fa-fw"></i> Next step</button>
				</p>
			</div>
		</div>
		<div class="clearfix">&nbsp;&nbsp;</div>
		<div class="row">
			<div class="table">
				<table id="map" class="table table-striped">
				</table>
			</div>
		</div>
	</div>
</body>


</html>
